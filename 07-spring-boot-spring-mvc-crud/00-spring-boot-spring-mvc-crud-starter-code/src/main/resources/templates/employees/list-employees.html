<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<div cl="container">
    <h3>Employee Directory</h3>
    <hr>
    <!--Add Button-->
    <a th:href="@{/employees/showFormForAdd}"
    class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="temp:${employees}">
            <td th:text="${temp.firstName}"/>
            <td th:text="${temp.lastName}"/>
            <td th:text="${temp.email}"/>
            <td>
                <a  th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}"
                            class="btn btn-info btn-sm">
                    Update
                </a>
                <a  th:href="@{/employees/delete(employeeId=${temp.id})}"
                    class="btn btn-danger btn-sm"
                    th:onclick="'if(!(confirm('Are you sure you want to delete this Employee')))return false;'">
                <!--onclick="if(!(confirm(Are you sure you want to delete this Employee)))return false">-->
                    Delete
                </a>
            </td>

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
